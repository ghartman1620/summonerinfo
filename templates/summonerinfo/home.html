<head>{% load static %}
<link rel="stylesheet" href={% static 'summonerinfo/home.css' %} type = "text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>SummonerInfo</title>
</head>
<div class="formContainer">
  <form method="post" action = {% url 'search:searchtarget' %}>
	{% csrf_token %}
    <div class="inputFormLine">
      <input class="textInput" type="text" id="summonerNameInput" placeholder="Search for a summoner" name="summonerName"/ required>
      <input class="textInput" type="number" id="matchNumInput" value="20" placeholder="#Games?" name="matches"/ required>
      <input type="submit" id="submit" value="Search"/>
    </div>
    <button id="moreOptionsBtn" type="button" data-toggle="collapse" data-target="#moreOptions" aria-expanded="false" aria-controls="moreOptions">More options</button>
    <br>
    <div  class="collapse" id="moreOptions">
      <select class="textInput" name="queue">
        <option value="">Any Queue</option>
        <option value="BLIND">Normal Blind</option>
        <option value="DRAFT">Normal Draft</option>
        <option value="SOLODUO">Ranked Solo/Duo</option>
        <option value="FLEX">Ranked Flex</option>
      </select>
      <select class="textInput" name="role">
        <option value="">Any Role</option>
        <option value="TOP">Top</option>
        <option value="JUNGLE">Jungle</option>
        <option value="MID">Mid</option>
        <option value="BOT">Bottom</option>
        <option value="SUPPORT">Support</option>
      </select>
      <input class="textInput" type="text" placeholder="Champions" name="champions" id="champions"/>
      <div id="tooltip">?
        <span id="tooltiptext">List champion(s) without non-alphabetic characters separated by commas, non-case sensitive:<br> DrMundo, velkoz, Leesin, Kalista</span>
      </div>
      
    </div>
	  
</form>
</div>
